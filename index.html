<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/styles.css">
  <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
</head>

<header class="bg-light p-3 mb-4 text-center">
  <h1>Weather Dashboard</h1>
</header>

<body>
  <container class="container-fluid d-flex">
    <card id="main-card" class="col-3">
      <h2 class="font-weight-bold">
        Search for a City:
      </h2>
        <section class="top-search pb-3">
          <form id="input-form" class="text-center">
            <input placeholder="Columbus" id="city-input" type="text" class="normal-border city-input text-left p-3 d-flex w-100">
            <button type="submit" id="submit-btn" class="text-center mt-3 border-0 bg-primary text-white w-100 p-2">Search</button>
          </form>
        </section>
        <ul id="past-cities" class="list-group list-group-flush">
          <li id="city-1" class="past-inputs bg-light p-0 hidden">
            <button id="city-1-local" class="border-0 bg-light w-100 p-2 rounded-border"></button>
          </li>
        </ul>
        <ul id="past-cities" class="list-group list-group-flush">
          <li id="city-2" class="past-inputs bg-light p-0 hidden">
            <button id="city-2-local" class="border-0 bg-light w-100 p-2 rounded-border"></button>
          </li>
        </ul>
        <ul id="past-cities" class="list-group list-group-flush">
          <li id="city-3" class="past-inputs bg-light p-0 hidden">
            <button id="city-3-local" class="border-0 bg-light w-100 p-2 rounded-border"></button>
          </li>
        </ul>
        <ul id="past-cities" class="list-group list-group-flush">
          <li id="city-4" class="past-inputs bg-light p-0 hidden">
            <button id="city-4-local" class="border-0 bg-light w-100 p-2 rounded-border"></button>
          </li>
        </ul>
        <ul id="past-cities" class="list-group list-group-flush">
          <li id="city-5" class="past-inputs bg-light p-0 hidden">
            <button id="city-5-local" class="border-0 bg-light w-100 p-2 rounded-border"></button>
          </li>
        </ul>
    </card>
    <section class="weather-info hidden col-9 p-1">
      <section class="right-section col-12 container">
        <div class="d-flex"><h1 id="current-city" class="font-weight-bold"></h1><img id="weather-icon" width="70px" alt="--weather icon--"></div>
        <p class="font-weight-bold">Temp: <span class="font-weight-normal" id="current-temp"></span></p>
        <p class="font-weight-bold">Wind: <span class="font-weight-normal" id="current-wind"></span></p>
        <p class="font-weight-bold">Humidity: <span class="font-weight-normal" id="current-humidity"></span></p>
        <p class="font-weight-bold">UV Index: <span class="font-weight-normal" id="current-uv"></span></p>
      </section>
      <container class="col-12">
        <h2 class="font-weight-bold">
          5-Day Forecast:
        </h2>
        <div class="d-flex justify-content-between font-size">
          <card class="h2card bg-info text-white">
            <div class="card-body">
              <h2 id="1-date" class="font-weight-bold card-title"></h2>
              <img id="1-date-icon" width="70px" alt="--weather icon--">
              <p class="card-text font-weight-bold">Temp: <span class="font-weight-normal" id="1-date-temp"></span></p>
              <p class="card-text font-weight-bold">Wind: <span class="font-weight-normal" id="1-date-wind"></span></p>
              <p class="card-text font-weight-bold">Humidity: <span class="font-weight-normal" id="1-date-humidity"></span></p>
            </div>
          </card>
          <card class="h2card bg-info text-white">
            <div class="card-body">
              <h2 id="2-date" class="font-weight-bold card-title"></h2>
              <img id="2-date-icon" width="70px" alt="--weather icon--">
              <p class="card-text font-weight-bold">Temp: <span class="font-weight-normal" id="2-date-temp"></span></p>
              <p class="card-text font-weight-bold">Wind: <span class="font-weight-normal" id="2-date-wind"></span></p>
              <p class="card-text font-weight-bold">Humidity: <span class="font-weight-normal" id="2-date-humidity"></span></p>
            </div>
          </card>
          <card class="h2card bg-info text-white">
            <div class="card-body">
              <h2 id="3-date" class="font-weight-bold card-title"></h2>
              <img id="3-date-icon" width="70px" alt="--weather icon--">
              <p class="card-text font-weight-bold">Temp: <span class="font-weight-normal" id="3-date-temp"></span></p>
              <p class="card-text font-weight-bold">Wind: <span class="font-weight-normal" id="3-date-wind"></span></p>
              <p class="card-text font-weight-bold">Humidity: <span class="font-weight-normal" id="3-date-humidity"></span></p>
            </div>
          </card>
          <card class="h2card bg-info text-white">
            <div class="card-body">
              <h2 id="4-date" class="font-weight-bold card-title"></h2>
              <img id="4-date-icon" width="70px" alt="--weather icon--">
              <p class="card-text font-weight-bold">Temp: <span class="font-weight-normal" id="4-date-temp"></span></p>
              <p class="card-text font-weight-bold">Wind: <span class="font-weight-normal" id="4-date-wind"></span></p>
              <p class="card-text font-weight-bold">Humidity: <span class="font-weight-normal" id="4-date-humidity"></span></p>
            </div>
          </card>
          <card class="h2card bg-info text-white">
            <div class="card-body">
              <h2 id="5-date" class="font-weight-bold card-title"></h2>
              <img id="5-date-icon" width="70px" alt="--weather icon--">
              <p class="card-text font-weight-bold">Temp: <span class="font-weight-normal" id="5-date-temp"></span></p>
              <p class="card-text font-weight-bold">Wind: <span class="font-weight-normal" id="5-date-wind"></span></p>
              <p class="card-text font-weight-bold">Humidity: <span class="font-weight-normal" id="5-date-humidity"></span></p>
            </div>
          </card>
        </div>
      </container>
    </section>
  </container>
</body>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./Assets/script.js"></script>
</html>
